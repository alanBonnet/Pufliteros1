<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Curriculum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/stylemain.css">
</head>

<body class="pagcurriculum">

  <div class="container  border border-dark border-1 p-3 my-3">
    <div class="row">
      <div class="col-3">
        <form>
          <div class="mb-3 text-center">
            <label for="nombreapellidos" class="form-label">Ingrese su Nombre y Apellido.</label>
            <input type="text" class="form-control" id="nombreapellido" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 text-center">
            <label for="curriculumtrabajo" class="form-label">¿Qué trabajo busca?</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>

      </div>

      <hr>

      <div class="container  border border-dark border-1 p-3 my-3 ">
        <div class="row">
          <div class="col-3">

            <div class="mb-3 text-center">
              <label for="emailcurriculumm" class="form-label">Ingrese su correo electrónico.</label>
              <input type="email" class="form-control" id="emailcurriculum" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 text-center">
              <label for="numerotelefono" class="form-label">Ingrese su número de teléfono.</label>
              <input type="tel" class="form-control" id="nrotelefono">
            </div>

          </div>
          <div class="col-7 ms-auto">
            <form>
              <div class="mb-3 text-center">
                <label for="nombreapellidos" class="form-label">Cuentanos tu experiencia.</label>
                <input type="text" class="form-control" id="nombreapellido" aria-describedby="emailHelp">
              </div>
              <div class="mb-3 text-center">
                <label for="curriculumtrabajo" class="form-label">Intereses personales</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>

          </div>
          <hr>

          <div class="col-3">
            <form>
              <div class="mb-3 text-center">
                <label for="eduycalif" class="form-label">Educación y calificación.</label>
                <input type="text" class="form-control" id="eduycali" aria-describedby="emailHelp">
              </div>
            </form>

            <hr>

            <div class="mb-3 text-center">
              <label for="habilidaddes" class="form-label">Dinos algunas de tus habilidades.</label>
              <input type="text" class="form-control" id="habilidades" aria-describedby="emailHelp">
            </div>
            <hr>

            <div class="d-grid gap-2 d-block ">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
              crossorigin="anonymous"></script>
</body>

</html>
