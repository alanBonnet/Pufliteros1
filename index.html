<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pufliteros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- Navbar Inicio -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pufliteros</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-sm-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar fin -->

      <div class="container">
          <h3 class="rounded my-2 text-center p-2 bg-primary bg-gradient bg-opacity-50">Tu página ideal para crear un CV y compartirlo con tus futuros empleadores</h3>
          <div class="row rounded bg-info bg-opacity-50">

            <!-- Botonera de registrarse o ingresar -->
            <div class="bg-primary col-10 col-sm-6 mx-auto py-5 my-2 rounded text-center">
              <button class="btn btn-outline-light mx-lg-4 btn-lg" onclick="ingresarDo()" id="btn-login">Ingresar</button>
              <button class="btn btn-outline-light mx-lg-4 btn-lg" onclick="registrarDo()" id="btn-singin">Registrarse</button>
            </div>
            <!-- Botonera de registrarse o ingresar fin-->

            <!-- Formulario de ingreso -->
            <form action="" class="bg-primary col-10 col-sm-6 mx-auto py-5 my-2 rounded" hidden>
              <label for="username" class="label-form p-2 text-white">Nombre Usuario/Email</label>
              <input class="form-control" type="text" name="username" id="username">
              
              <label for="passIni" class="label-form p-2 text-white">Contraseña</label>
              <input type="password" name="passIni" id="passIni" class="form-control" value="password">
              <input type="checkbox" name="" id="" class="form-checkbox border-dark border-3 border p-2 ">
              <label for="" class="label-form p-2 text-white">Recordar contraseña</label>

              <button type="submit" class="btn btn-outline-dark form-control my-2">Ingresar</button>
            </form>
            <!-- Formulario de ingreso fin -->
            <form action="" class="bg-primary col-10 col-sm-6 mx-auto py-5 my-2 rounded" hidden>


              <label for="username" class="label-form p-2 text-white">Nombre Usuario</label>
              <input class="form-control" type="text" name="username" id="usernameRegister">

              <label for="email" class="label-form p-2 text-white">Email</label>
              <input type="email" name="email" id="emailRegister" class="form-control" placesholder="example@email.com">
              
              <label for="passRegister" class="label-form p-2 text-white">Contraseña</label>
              <input type="password" name="passRegister" id="passRegister" class="form-control" value="password">
              
              <label for="passRegister" class="label-form p-2 text-white">Contraseña</label>
              <input type="password" name="passRegister" id="passRegister" class="form-control" value="password">
              

              <button type="submit" class="btn btn-outline-dark form-control my-2">Ingresar</button>
            </form>
          </div>
      </div>
</body>
</html>
